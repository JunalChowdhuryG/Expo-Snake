<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake-Snakes</title>
    <style>
        body {
            background-color: #222; /* Fondo más oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* El contenedor principal posiciona el canvas y las superposiciones */
        #gameContainer {
            position: relative;
            width: 95vmin;
            height: 95vmin;
        }

        canvas {
            background-color: #000;
            border: 2px solid white;
            width: 100%;
            height: 100%;
            object-fit: contain;
            touch-action: none;
            box-sizing: border-box; /* Incluye el borde en el tamaño */
        }

        /* Contenedor para todas las pantallas superpuestas (Login, Lobby, Game Over) */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Fondo oscuro semi-transparente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
        }

        /* Oculta un overlay */
        .hidden {
            display: none;
        }

        h1 {
            color: #4CAF50; /* Verde Snake */
            margin-top: 0;
        }

        h2 {
            color: #FFC107; /* Amarillo */
            margin-bottom: 20px;
        }

        /* Estilos para Inputs y Botones */
        input[type="text"] {
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #4CAF50;
            background-color: #333;
            color: white;
            border-radius: 8px;
            width: 80%;
            max-width: 200px;
            text-transform: uppercase;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #222;
            background-color: #4CAF50; /* Verde */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #66BB6A;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Botón de "Peligro" (Rojo) */
        button.danger {
            background-color: #F44336; /* Rojo */
        }
        button.danger:hover {
            background-color: #E57373;
        }

        /* --- Estilos del Lobby --- */
        #playerList {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 300px;
        }

        #playerList li {
            background-color: #333;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 1.1rem;
            border-left: 5px solid #FFC107;
        }

        #playerList li:first-child {
            border-left-color: #4CAF50; /* El Host es verde */
            font-weight: bold;
        }

        #playerList li:first-child::after {
            content: " (Host)";
            color: #4CAF50;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
<div id="gameContainer">
    <!-- El Canvas del Juego -->
    <canvas id="gameCanvas" width="640" height="640"></canvas>

    <!-- PANTALLA 1: LOGIN -->
    <div id="loginScreen" class="ui-overlay">
        <h1>Snake-Snakes</h1>
        <h2>¡Bienvenido!</h2>
        <p>Escribe tu nombre (máx. 6 letras):</p>
        <input type="text" id="playerNameInput" maxlength="6" placeholder="JUGADOR">
        <button id="joinButton">Unirse al Juego</button>
    </div>

    <!-- PANTALLA 2: LOBBY (SALA DE ESPERA) -->
    <div id="lobbyScreen" class="ui-overlay hidden">
        <h2>Sala de Espera</h2>
        <p>Esperando a que el Host inicie el juego...</p>
        <ul id="playerList">
            <!-- Los jugadores se añadirán aquí con JS -->
        </ul>
        <!-- El Host (Jugador 0) verá este botón -->
        <button id="startButton" class="hidden">¡Comenzar Juego!</button>
    </div>

    <!-- PANTALLA 3: FIN DEL JUEGO -->
    <div id="gameOverScreen" class="ui-overlay hidden">
        <h1 style="color: #F44336;">Game Over</h1>
        <p>¡Buen intento!</p>
        <button id="restartButton" class="danger">Volver al Lobby</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
